apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'me.gujun.android.taggroup:library:1.4@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    /**
     * umeng feedBack
     * 记得在repositories添加下一行的代码：
     * maven { url "https://raw.githubusercontent.com/umeng/mvn-repo-umeng/master/repository" }
     */
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.umeng:fb:5.4.0'
    /**
     * ActiveAndroid
     * 数据库
     */
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    /**
     * 圆形图片
     */
    compile 'de.hdodenhof:circleimageview:1.3.0'
    /**
     *进度
     * minSdkVersion 15
     */
    compile 'com.github.d-max:spots-dialog:0.3@aar'
    /**
     * 水波纹
     * https://github.com/yezhidong/RippleEffect
     */
    compile 'com.github.traex.rippleeffect:library:1.3'
    /**
     * RecyclerView动画
     * https://github.com/yezhidong/recyclerview-animators
     */
    compile 'jp.wasabeef:recyclerview-animators:1.3.0'
    /**
     *MaterialEditText
     * https://github.com/Pombo/material-edit-text
     * compile 'fr.erictruong:materialedittext:0.2.0'
     */
    /**
     * MaterialDesignLibrary
     * https://github.com/navasmdc/MaterialDesignLibrary
     * 会出现一个xml的冲突
     *
     */
//    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'

    /**
     * material控件库
     * https://github.com/rey5137/material
     */
    compile 'com.github.rey5137:material:1.2.1'
    /**
     *https://github.com/drakeet/MaterialDialog
     */
    compile 'me.drakeet.materialdialog:library:1.2.2'

//    compile 'com.kyleduo.switchbutton:library:1.2.10'
}
